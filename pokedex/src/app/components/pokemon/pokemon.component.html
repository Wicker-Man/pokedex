<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ Bulbasaur.image }}" alt="{{ Bulbasaur.nom }}">
  <div class="card-body">
    <h3>{{ Bulbasaur.nom }}</h3>
    <p class="card-text">{{ Bulbasaur.description }}</p>
    <p>Ability: {{ Bulbasaur.type }}</p>
  </div>
  <button class="btn btn-primary" routerLink="/detaille-pokemon">Detaille pokemon</button>
</div>
